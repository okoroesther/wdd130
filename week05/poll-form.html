<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">

    <body>
        <header>
            <h1>WDD 130|Esther Agwu Okoro| HTML Form - User Poll</h1>
        </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="full name">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremai" name="useremail">
                <!--form element will go here-->
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">what is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Mozila">Firefox</option>
                    <option value="Edge">MS Edge</option>
                    <option value="Safari">Safari</option>
                </select>
                <label for="pet">Do you have a pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Abuja, Lagos, Abia, Ghana, Sierra Leone"></textarea>
                <button type="Submit">Submit Poll</button>
                <!--form element will go here-->
            </fieldset>
        </form>
    </main>
    <footer>
        <p> 2025 |HTML Form - User Poll| Esther Agwu Okoro</p>
    </footer>
    </body>
</html>
